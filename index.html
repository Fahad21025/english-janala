<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="">
        <section class="bg-gray-100 shadow-sm py-4 mb-6 ">
            <navbar class="flex justify-between items-center w-11/12 mx-auto">

                <div class="flex items-center gap-1">
                    <h2 class="text-xl font-bold">English</h2>
                    <img class="w-8" src="assets/logo.png">
                    <h2 class="text-xl font-bold">জানালা</h2>
                </div>

                <div class="flex  items-center gap-7 ">

                    <div
                        class="flex  items-center border border-blue-700 border-2 rounded-md px-3 py-1 gap-2 cursor-pointer">
                        <button class="text-blue-900 font-semibold flex items-center gap-2 cursor-pointer"><img
                                src="assets/fa-circle-question.png">FAQ</button>
                    </div>

                    <div
                        class="flex  items-center border border-blue-700 border-2 rounded-md px-3 py-1 gap-2 cursor-pointer">
                        <button class="text-blue-900 font-semibold  flex items-center gap-2 cursor-pointer"> <img
                                src="assets/fa-book-open.png">Learn</button>
                    </div>

                    <div
                        class="flex items-center border border-blue-700 border-2 rounded-md px-3 py-1 gap-2 cursor-pointer">
                        <button class="text-blue-900 font-semibold flex items-center gap-2 cursor-pointer"> <img
                                src="assets/fa-arrow-right-from-bracket.png">Log out</button>
                    </div>

                </div>
            </navbar>
        </section>


        <section class = "flex justify-between items-center w-11/12 mx-auto">
            <div class="w-140">
                <div>
                    <h1 class="text-2xl font-bold mb-4"><span class="text-blue-400">English</span> is Easy!!</h1>
                    <h2>আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান,
                        আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ
                    </h2>
                </div>
                <div>
                    <form id="myForm" class="flex flex-col w-80 gap-4 mt-6">
                        <input type="text" placeholder="Enter your Name"
                            class="border border-gray-300 rounded-md px-4 py-1">
                        <input type="password" id= "password" placeholder="Enter your Password"
                            class="border border-gray-300 rounded-md px-4 py-1">
                        <button type="submit" class="bg-blue-800 text-white px-4 py-1 rounded-md w-30 cursor-pointer">get
                            started</button>
                    </form>
                </div>
            </div>

            <div>
                <img class="w-130" src="assets/hero-student.png">
            </div>
        </section>

        <section>
            <div class="flex w-8/12 mx-auto gap-3" id ="btn-container">

            </div>
        </section>
    </header>
    <script src="script/index.js"></script>
</body>

</html>
